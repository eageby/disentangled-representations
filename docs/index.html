<html>
	<head>
	<meta charset="utf-8">
	<title>Sample</title>
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="slider.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.0.5/rangeslider.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
	</head>
	<body>
	<div class="container">
		<div class="header">
			<div class="interface">
				<div class="option" id="model">
					<div class="option-header">
						Model:
					</div>

					<select class='config' name="model" id="modelSelect">
						<option selected value="BetaVAE">BetaVAE</option>
						<!-- <option selected value="FactorVAE">FactorVAE</option> -->
						<!-- <option selected value="BetaTCVAE">BetaTCVAE</option> -->
						<!-- <option selected value="BetaSVAE">BetaSVAE</option> -->
					</select>	
				</div>
				<div class="option" id="data">
					<div class="option-header">
						Dataset:
					</div>
					<select class='config' name="data" id="dataSelect">
						<!-- <option selected value="DSprites">DSprites</option> -->
						<option selected value="Shapes3d">Shapes3d</option>
						<!-- <option selected value="CelebA">CelebA</option> -->
					</select>	
				</div>
				<div class="option" id="Sample">
					<div class="option-header">
						Sample:
					</div>
					<input type="number" class='config' value=0 max=9 min=0 id='sampleSelect'>
				</div>
				<div class="option" id="reset">
					<button id="reset">Reset</button>
				</div>
		</div>
		<div class="autoencoderContent">
			<div class="autoencoderHeader">
				Input
			</div>
			<div class="autoencoderHeader">
				Representation
			</div>
			<div class="autoencoderHeader">
				Output
			</div>
			<div class="output"> 
				<canvas id="inputCanvas" width=200 height=200></canvas>
			</div>
			<div class="representation"> 
				<div class="range-input">
					<input type="range" id="0" min=-2 max=2 step=0.01 data-rangeslider>
				</div>
				<div class="range-input">
					<input type="range" id="1" min=-2 max=2 step=0.01 data-rangeslider>
				</div>
				<div class="range-input">
					<input type="range" id="2" min=-2 max=2 step=0.01 data-rangeslider>
				</div>
				<div class="range-input">
					<input type="range" id="3" min=-2 max=2 step=0.01 data-rangeslider>
				</div>
				<div class="range-input">
					<input type="range" id="4" min=-2 max=2 step=0.01 data-rangeslider>
				</div>
				<div class="range-input">
					<input type="range" id="5" min=-2 max=2 step=0.01 data-rangeslider>
				</div>
				<div class="range-input">
					<input type="range" id="6" min=-2 max=2 step=0.01 data-rangeslider>
				</div>
				<div class="range-input">
					<input type="range" id="7" min=-2 max=2 step=0.01 data-rangeslider>
				</div>
				<div class="range-input">
					<input type="range" id="8" min=-2 max=2 step=0.01 data-rangeslider>
				</div>
				<div class="range-input">
					<input type="range" id="9" min=-2 max=2 step=0.01 data-rangeslider>
				</div>
			</div>
			<div class="output"> 
				<canvas id="outputCanvas" width=200 height=200></canvas>
			</div>
		</div>
	</div>
	<script src="interface.js" type='text/javascript'></script>
	<script src="index.js" type='text/javascript'></script>
	</body>
</html>
